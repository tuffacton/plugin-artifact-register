pipeline:
  projectIdentifier: Nic_Sandbox
  orgIdentifier: SE_Sandbox
  tags: {}
  stages:
    - stage:
        name: Plugin Testing
        identifier: Build
        type: CI
        spec:
          cloneCodebase: false
          execution:
            steps:
              - step:
                  type: Run
                  name: Find Artifact
                  identifier: Find_Artifact
                  spec:
                    connectorRef: Nics_Registry
                    image: ubuntu:22.04
                    shell: Sh
                    command: |-
                      export PLUGIN_ARTIFACT_URL=https://www.amazon.com/
                      export PLUGIN_ARTIFACT_NAME=Amazon
              - step:
                  type: Plugin
                  name: Register Artifact
                  identifier: create_artifact
                  spec:
                    connectorRef: Nics_Registry
                    image: tuffacton/registerartifact
                    entrypoint:
                      - /build.sh
                    imagePullPolicy: Always
                  description: Registers an arbitrary artifact URI in a pipeline execution.
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: org.SE_Sandbox
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
        variables:
          - name: PLUGIN_ARTIFACT_FILE
            type: String
            description: ""
            value: /addon/tmp/.plugin/artifact
          - name: PLUGIN_ARTIFACT_URL
            type: String
            description: ""
            value: https://www.google.com
          - name: PLUGIN_ARTIFACT_NAME
            type: String
            description: ""
            value: Google
  identifier: Artifact_Registration
  name: Artifact Registration
