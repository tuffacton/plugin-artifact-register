pipeline:
  projectIdentifier: Nic_Sandbox
  orgIdentifier: SE_Sandbox
  tags: {}
  stages:
    - stage:
        name: Plugin Testing
        identifier: Build
        type: CI
        spec:
          cloneCodebase: false
          execution:
            steps:
              - step:
                  type: GitClone
                  name: Git Clone
                  identifier: Git_Clone
                  spec:
                    connectorRef: account.Public_Github
                    repoName: cloudacademy/static-website-example
                    cloneDirectory: /usr/src/app
                    build:
                      type: branch
                      spec:
                        branch: master
              - step:
                  type: Run
                  name: Surge
                  identifier: Surge
                  spec:
                    connectorRef: Nics_Registry
                    image: docker.io/lovellfelix/surge.sh-ci
                    shell: Sh
                    command: |-
                      /bin/entrypoint.sh

                      export ARTIFACT_URL="https://${SURGE_PROJECT_DOMAIN}.surge.sh"
                    envVariables:
                      SURGE_ACT_TOKEN: <+input>
                      SURGE_ACT_EMAIL: nicolas.acton@harness.io
                      SURGE_PROJECT_DOMAIN: harness-artifact
                      NAME: Surge
                    outputVariables:
                      - name: ARTIFACT_URL
                      - name: NAME
                  description: Creates a surge.sh website
              - step:
                  type: Plugin
                  name: Register Artifact
                  identifier: create_artifact
                  spec:
                    connectorRef: Nics_Registry
                    image: tuffacton/registerartifact
                  description: Registers an arbitrary artifact URI in a pipeline execution.
          platform:
            os: Linux
            arch: Arm64
          runtime:
            type: Cloud
            spec: {}
          sharedPaths:
            - /usr/src/app
        variables:
          - name: PLUGIN_ARTIFACT_FILE
            type: String
            description: ""
            value: /addon/tmp/.plugin/artifact
  identifier: Artifact_Registration
  name: Artifact Registration
